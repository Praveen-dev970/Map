<!DOCTYPE html>
<html>
  <head>
    <title>Custom Google Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4HlUHVpGpq66ynrtYp9Wa1iiAw_2yGuE&callback=initMap" 
            async defer></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const customMapStyle = [
        {
          "elementType": "geometry",
          "stylers": [{ "color": "#dbed06" }]
        },
        {
          "elementType": "labels.text.fill",
          "stylers": [{ "color": "#6d1705" }]
        },
        {
          "elementType": "labels.text.stroke",
          "stylers": [{ "color": "#065ded" }]
        }
      ];

      function initMap() {
        const centerLocation = { lat: 17.385044, lng: 78.486671 }; 

        const map = new google.maps.Map(document.getElementById('map'), {
          center: centerLocation,
          zoom: 12,
          styles: customMapStyle
        });

        const customIcon = {
          url: 'https://maps.google.com/mapfiles/kml/paddle/red-circle.png', 
          scaledSize: new google.maps.Size(40, 40)
        };

        const locations = [
          { lat: 17.385044, lng: 78.486671, title: "Center Marker" },
          { lat: 17.408056, lng: 78.501356, title: "Another Marker" }
        ];

        locations.forEach(loc => {
          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            title: loc.title,
            icon: customIcon
          });
        });
      }
    </script>
  </body>
</html>
